<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whiteout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2e003e; /* Deep plum background */
      color: white;
      margin: 0;
    }

    /* Intro screen */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10rem;
      font-weight: bold;
      color: white;
      background: #2e003e;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s;
    }

    #intro span {
      opacity: 0;
      display: inline-block;
      animation: typingLetter 0.3s forwards;
      animation-delay: calc(var(--i) * 0.15s);
    }

    @keyframes typingLetter {
      to { opacity: 1; }
    }

    /* Main content */
    .content {
      display: none;
      padding: 20px;
      background: #3c1c55;
      height: 100vh;
      color: white;
    }

    .brand {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #3c1c55;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
      height: 100%;
      position: fixed;
    }

    .nav button {
      background: #5f2a77;
      color: white;
      border: 2px solid #5f2a77;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .nav button:hover {
      background: #d1a3d1;
    }

    /* Content Area */
    .content-area {
      margin-left: 220px;
      padding: 20px;
    }

    /* Responsive sidebar */
    @media (max-width: 760px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .content-area {
        margin-left: 0;
      }
    }

    /* Game Frame */
    .frame-container {
      display: none;
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: #3c1c55;
      z-index: 10000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .frame-container.fullscreen {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0;
    }

    .frame-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #5f2a77;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .frame-header h2 {
      margin: 0;
    }

    .frame-header .fullscreen-btn {
      background: #d1a3d1;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .frame-header .fullscreen-btn:hover {
      background: #bb7db1;
    }

    iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    /* Clickable game logo */
    .logo-container {
      cursor: pointer;
      margin: 20px;
      display: inline-block;
    }

    .logo-container img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Intro Animation -->
  <div id="intro">
    <span style="--i:0">W</span>
    <span style="--i:1">H</span>
    <span style="--i:2">I</span>
    <span style="--i:3">T</span>
    <span style="--i:4">E</span>
    <span style="--i:5">O</span>
    <span style="--i:6">U</span>
    <span style="--i:7">T</span>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">
      <img src="assets/icon.png" alt="Logo" style="max-width: 100%; height: auto;">
    </div>
    <nav class="nav" role="navigation" aria-label="Main navigation">
      <button data-tab="home">Home</button>
      <button data-tab="games">Games</button>
      <button data-tab="proxy">Proxy</button>
      <button data-tab="changes">Changes</button>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="content-area">
      <section id="home" class="tab card">
        <h1>Home</h1>
        <p>Welcome â€” this is the main dashboard area. Use the left sidebar to switch sections.</p>
      </section>

      <section id="games" class="tab card" style="display:none;margin-top:16px">
        <h1>Games</h1>
        <p>Click the logo to launch Monochrome Plum Harvest:</p>
        <div class="logo-container" onclick="openFrame()">
          <img src="assets/icon.png" alt="Monochrome Plum Harvest Logo">
        </div>
      </section>

      <section id="proxy" class="tab card" style="display:none;margin-top:16px">
        <h1>Proxy</h1>
        <p>Proxy controls, status, or configuration UI can go here.</p>
      </section>

      <section id="changes" class="tab card" style="display:none;margin-top:16px">
        <h1>Changes</h1>
        <p>Changelog and recent edits.</p>
      </section>
    </div>
  </div>

  <!-- Game Frame -->
  <div id="frame" class="frame-container">
    <div class="frame-header">
      <h2>Monochrome Plum Harvest</h2>
      <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    <iframe src="games/monochromeplumharvest.html"></iframe>
  </div>

  <script>
    // Intro fade-out
    setTimeout(() => {
      document.getElementById('intro').style.transition = 'opacity 2s';
      document.getElementById('intro').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.querySelector('.content').style.display = 'block';
      }, 2000);
    }, 2000);

    // Open game frame
    function openFrame() {
      document.getElementById('frame').style.display = 'block';
    }

    // Toggle fullscreen
    function toggleFullscreen() {
      const frame = document.getElementById('frame');
      frame.classList.toggle('fullscreen');
    }

    // Sidebar tab navigation
    document.querySelectorAll('.nav button').forEach(button => {
      button.addEventListener('click', function() {
        let target = this.getAttribute('data-tab');
        document.querySelectorAll('.tab').forEach(tab => {
          tab.style.display = tab.id === target ? 'block' : 'none';
        });
      });
    });
  </script>

</body>
</html>
