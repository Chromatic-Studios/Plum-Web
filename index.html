<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whiteout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2e003e;
      color: white;
      margin: 0;
    }

    /* Intro screen */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10rem;
      font-weight: bold;
      background: #2e003e;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s;
    }
    #intro span {
      opacity: 0;
      display: inline-block;
      animation: typingLetter 0.3s forwards;
      animation-delay: calc(var(--i) * 0.15s);
    }
    @keyframes typingLetter {
      to { opacity: 1; }
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #3c1c55;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.1);
      height: 100%;
      position: fixed;
    }
    .brand {
      margin-bottom: 20px;
    }
    .brand img {
      max-width: 100%;
      height: auto;
    }
    .nav button {
      background: #5f2a77;
      color: white;
      border: 2px solid #5f2a77;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .nav button:hover {
      background: #d1a3d1;
    }

    /* Content */
    .content { display: none; padding: 20px; height: 100vh; }
    .content-area { margin-left: 220px; padding: 20px; }

    /* Responsive */
    @media (max-width: 760px) {
      .sidebar { width: 100%; height: auto; position: relative; }
      .content-area { margin-left: 0; }
    }

    /* Game icon grid */
    #games-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .app-frame {
      width: 120px;
      height: 120px;
      background: #3c1c55;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .app-frame:hover {
      transform: scale(1.05);
      background: #5f2a77;
    }
    .app-frame img {
      max-width: 80%;
      max-height: 80%;
    }

    /* Frame container */
    .frame-container {
      display: none;
      position: fixed;
      top: 10%; left: 10%;
      width: 80%; height: 80%;
      background: #3c1c55;
      z-index: 10000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .frame-container.fullscreen {
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 0;
    }
    .frame-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #5f2a77;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .frame-header h2 { margin: 0; }
    .frame-header .btn {
      background: #d1a3d1;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 8px;
    }
    .frame-header .btn:hover { background: #bb7db1; }

    iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
  </style>
</head>
<body>

  <!-- Intro Animation -->
  <div id="intro">
    <span style="--i:0">W</span>
    <span style="--i:1">H</span>
    <span style="--i:2">I</span>
    <span style="--i:3">T</span>
    <span style="--i:4">E</span>
    <span style="--i:5">O</span>
    <span style="--i:6">U</span>
    <span style="--i:7">T</span>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="brand">
      <img src="assets/icon.png" alt="Logo">
    </div>
    <nav class="nav" role="navigation" aria-label="Main navigation">
      <button data-tab="home">Home</button>
      <button data-tab="games">Games</button>
      <button data-tab="proxy">Proxy</button>
      <button data-tab="changes">Changes</button>
    </nav>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="content-area">
      <section id="home" class="tab card">
        <h1>Home</h1>
        <p>Welcome â€” this is the main dashboard area.</p>
      </section>

      <section id="games" class="tab card" style="display:none;margin-top:16px">
        <h1>Games</h1>
        <div id="games-list"></div>
      </section>

      <section id="proxy" class="tab card" style="display:none;margin-top:16px">
        <h1>Proxy</h1>
        <p>Proxy controls, status, or configuration UI can go here.</p>
      </section>

      <section id="changes" class="tab card" style="display:none;margin-top:16px">
        <h1>Changes</h1>
        <p>Changelog and recent edits.</p>
      </section>
    </div>
  </div>

  <!-- Game Frame -->
  <div id="frame" class="frame-container">
    <div class="frame-header">
      <h2 id="frame-title">Game</h2>
      <div>
        <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="btn" onclick="closeFrame()">X</button>
      </div>
    </div>
    <iframe id="frame-iframe"></iframe>
  </div>

  <script>
    // Intro animation
    setTimeout(() => {
      document.getElementById('intro').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.querySelector('.content').style.display = 'block';
      }, 2000);
    }, 2000);

    // Tab navigation
    document.querySelectorAll('.nav button').forEach(button => {
      button.addEventListener('click', function() {
        let target = this.getAttribute('data-tab');
        document.querySelectorAll('.tab').forEach(tab => {
          tab.style.display = tab.id === target ? 'block' : 'none';
        });
      });
    });

    // Frame controls
    function openFrame(name, file) {
      document.getElementById('frame').style.display = 'block';
      document.getElementById('frame-title').textContent = name;
      document.getElementById('frame-iframe').src = file;
    }
    function toggleFullscreen() {
      document.getElementById('frame').classList.toggle('fullscreen');
    }
    function closeFrame() {
      document.getElementById('frame').style.display = 'none';
      document.getElementById('frame-iframe').src = "";
    }

    // Load games from JSON
    fetch("games.json")
      .then(res => res.json())
      .then(games => {
        const container = document.getElementById("games-list");
        games.forEach(game => {
          const frame = document.createElement("div");
          frame.className = "app-frame";
          frame.onclick = () => openFrame(game.name, "games/" + game.file);

          const img = document.createElement("img");
          img.src = "assets/" + game.logo;
          img.alt = game.name + " Logo";

          frame.appendChild(img);
          container.appendChild(frame);
        });
      });
  </script>
</body>
</html>
